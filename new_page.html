<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbi</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" href="stylesheet.css">
<style>
body {
    font-family: 'Roboto';
}
</style>
<link rel="icon"
      type="image/png"
      href="favicon_io/favicon.ico">
</head>
<body>

<div class="tabContainer">
  <div class="tab_list" id="tablist" style="float:left; margin-right:80px;">
  <h1 style="margin-left:40px;">Open Tabs</h1>
    <input style="margin-left:40px;" type="text" id="searchBar"  placeholder="Search for tabs.." title="Type in a name">
    <ul id="myUL">
    </ul>
  </div>
</div>


  <div class="categoryContainer">
    <h1>Input new Categories</h2>
      <input type="text" id="newCategoryText" placeholder="Input new Categories..">
      <button id="createButton">Create!</button>
      <button id="clearButton">Clear!</button>
    <h2>These are your current cateogories</h2>
    <input type="text" id="searchCategories"  placeholder="Search for categories.." title="Type in a name">
    <div id="categoryList">
    </div>
  </div>



  <script src="content.js" charset="utf-8"></script>
</body>
</html>
